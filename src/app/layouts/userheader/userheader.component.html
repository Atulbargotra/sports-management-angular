<nav class="navbar navbar-expand-lg navbar-light bg-success py-3">
  <div class="container-fluid">
    <a class="navbar-brand mx-3 text-white" routerLink="/userhome">SPORTS EVENT MANAGEMENT</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <div class="dropdown p-1 mx-3">
          <fa-icon
            type="button"
            class="fa btn button dropdown-toggl dropdown-menu-right"
            size="lg"
            (click)="loadNotifications()"
            [icon]="faBell"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
          </fa-icon>
          <ng-container *ngIf="count">
            <span class="badge bg-danger">{{ count }}</span>
          </ng-container>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <a class="dropdown-item" *ngFor="let notification of notifications"
              >{{ notification.message }}
            </a>
          </ul>
        </div>
        <a class="nav-link mx-4 p-1 text-white link" routerLink="/userhome/events" routerLinkActive="active">EVENTS</a>
        <a class="nav-link mx-4 p-1 text-white link" routerLink="/userhome/participatedEvents" routerLinkActive="active">PARTICIPATED EVENTS</a>
        <a class="nav-link mx-4 p-1 text-white link" routerLink="/userhome/winners" routerLinkActive="active">WINNERS</a>
        <a class="nav-link mx-4 p-1 text-white link" routerLink="/userhome/profile" routerLinkActive="active">PROFILE</a>
        <a class="nav-link mx-4 p-1 text-white link" routerLink="/userhome/profile" routerLinkActive="active" (click)="logout()">LOGOUT<fa-icon class="icon text-white px-1" size="lg" [icon]="faSignOutAlt"></fa-icon></a>
      </div>
    </div>
  </div>
</nav>

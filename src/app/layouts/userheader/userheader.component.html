<nav class="navbar navbar-expand-lg navbar-light bg-success py-3">
  <div class="container-fluid">
    <a class="navbar-brand mx-3 text-white" id="brandName" routerLink="/userhome"
      ><img src="../../../assets/football.png" height="40">&nbsp;&nbsp;SPORTS EVENT MANAGEMENT</a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse justify-content-end"
      id="navbarNavAltMarkup"
    >
      <div class="navbar-nav itemBox">
        <div class="p-1 mx-3 align-self-center">
          <fa-icon
            size="lg"
            (click)="loadNotifications()"
            [icon]="faBell"
            class="text-white"
          >
          </fa-icon>
          <ng-container *ngIf="count">
            <span class="badge bg-danger">{{ count }}</span>
          </ng-container>
          <div
            *ngIf="count !== 0"
            class="notibox p-2"
            [ngStyle]="{ display: showNoti ? 'inherit' : 'none' }"
          >
            <div
              class="d-flex bordernoti mb-2"
              *ngFor="let noti of notifications"
              (click)="deleteNotification(noti.id, noti.eventId, noti.message)"
            >
              <div>
                <img
                  [src]="noti.picture"
                  class="imgBorder"
                  alt="no image"
                  height="40"
                  width="40"
                />
              </div>
              <div class="d-flex flex-column justify-content-around px-2">
                <p id="notiName">{{ noti.eventName | titlecase }}</p>
                <p id="notidetails">{{ noti.message | titlecase }}</p>
              </div>
            </div>
          </div>
        </div>
        <a
          class="nav-link mx-4 p-1 text-white link align-self-center"
          routerLink="/userhome/events"
          routerLinkActive="active"
          >EVENTS</a
        >
        <a
          class="nav-link mx-4 p-1 text-white link align-self-center"
          routerLink="/userhome/participatedEvents"
          routerLinkActive="active"
          >PARTICIPATED EVENTS</a
        >

        <div class="dropdown">
          <button class="dropbtn">
            <img
              src="{{ user.picture }}"
              height="30"
              class="rounded-circle"
              width="30"
              alt="profile pic"
            />
            {{ username | titlecase }}
          </button>
          <div class="dropdown-content text-center">
            <a
              class="nav-link p-1"
              routerLink="/userhome/winners"
              routerLinkActive="active"
              >Winners</a
            >
            <a
              class="nav-link p-1"
              routerLink="/userhome/profile"
              routerLinkActive="active"
              >Profile</a
            >
            <a
              class="nav-link p-1"
              routerLink="/userhome/feedback"
              routerLinkActive="active"
              >Feedback</a
            >
            <a
              class="nav-link p-1"
              routerLink="/userhome/profile"
              (click)="logout()"
              >Logout</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>

<div class="margintop">
  <div class="brand-wrapper">
    <div class="btn-group" role="group" aria-label="Basic example">
      <button
        type="button"
        (click)="clickUserButton()"
        class="btn px-5 border btn-secondary"
      >
        User
      </button>

      <button
        type="button"
        (click)="clickAdminButton()"
        class="btn btn-white px-5 border btn-secondary"
      >
        Admin
      </button>
    </div>
  </div>

  <p class="display-6 login-card-description mt-4">{{ userType }} SignUp</p>

  <ng-container *ngIf="formLoad">
    <form #f="ngForm" [formGroup]="userSignupForm" (ngSubmit)="usersignup()">
      <div class="form-group mb-2">
        <label for="email" class="sr-only py-1 bold">Email</label>
        <input
          type="text"
          [formControlName]="'useremail'"
          id="email_address"
          class="form-control"
          name="email"
          required
          autofocus
        />
        <span
          *ngIf="
            !userSignupForm.get('useremail').valid &&
            userSignupForm.get('useremail').touched
          "
        >
          Please provide a valid email
        </span>
        <label for="username" class="sr-only py-1 bold">Username</label>
        <input
          type="text"
          [formControlName]="'username'"
          id="username"
          class="form-control"
          name="username"
          required
          autofocus
        />
        <span
          *ngIf="
            !userSignupForm.get('username').valid &&
            userSignupForm.get('username').touched
          "
        >
          Please provide a valid username
        </span>
      </div>
      <div class="form-group mb-2">
        <label for="password" class="sr-only py-1 bold">Password</label>
        <input
          type="password"
          [formControlName]="'userpassword'"
          id="password"
          class="form-control"
          name="password"
          required
        />
        <span
          *ngIf="
            !userSignupForm.get('userpassword').valid &&
            userSignupForm.get('userpassword').touched
          "
        >
          Please provide a valid Password
        </span>
      </div>
      <button
        type="submit"
        class="btn btn-block login-btn px-5 color my-2 btncolor text-white"
      >
        Sign Up
      </button>
    </form>
  </ng-container>

  <div *ngIf="!formLoad">
    <form #f="ngForm" [formGroup]="adminSignupForm" (ngSubmit)="adminsignup()">
      <div class="form-group mb-2">
        <label for="email" class="sr-only py-1 bold">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="Email"
          [formControlName]="'adminemail'"
          required
          autofocus
        />
        <span
          *ngIf="
            !adminSignupForm.get('adminemail').valid &&
            adminSignupForm.get('adminemail').touched
          "
        >
          Please provide a valid email
        </span>
        <label for="username" class="sr-only py-1 bold">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          class="form-control"
          placeholder="Username"
          [formControlName]="'adminname'"
          required
          autofocus
        />
        <span
          *ngIf="
            !adminSignupForm.get('adminemail').valid &&
            adminSignupForm.get('adminemail').touched
          "
        >
          Please provide a valid email
        </span>
      </div>
      <div class="form-group mb-2">
        <label for="password" class="sr-only py-1 bold">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          placeholder="********"
          [formControlName]="'adminpassword'"
          required
        />
        <span
          *ngIf="
            !adminSignupForm.get('adminpassword').valid &&
            adminSignupForm.get('adminpassword').touched
          "
        >
          Please provide a valid Password
        </span>
      </div>
      <div class="form-group mb-2">
        <label for="adminAccessPassword" class="sr-only py-1 bold"
          >Admin Access Key</label
        >
        <input
          type="password"
          name="adminAccessPassword"
          id="adminAccessPassword"
          class="form-control"
          placeholder="********"
          [formControlName]="'adminAccessPassword'"
          required
        />
        <span
          *ngIf="
            !adminSignupForm.get('adminAccessPassword').valid &&
            adminSignupForm.get('adminAccessPassword').touched
          "
        >
          Please provide a valid Access Password
        </span>
      </div>
      <button
        type="submit"
        class="btn btn-block login-btn px-5 color my-2 btncolor text-white"
      >
        Sign Up
      </button>
    </form>
  </div>
</div>

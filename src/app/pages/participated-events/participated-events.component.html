<div>
  <div>
    <h5 class="mt-4 mb-5 text-center">List of Participated Events</h5>
  </div>
  <div class="row d-flex justify-content-around">
    <div class="col-md-5 mx-2" *ngFor="let event of eventList">
      <app-participationlist
        [event]="event"
        [text]="'Unregister'"
        (handleOnClick)="unregister(event)"
      ></app-participationlist>
    </div>
  </div>
</div>

<div class="text-center mt-3 mb-5">
  <h4>List of Closed Event</h4>
</div>

<div class="row">
  <div class="col-md-5 mx-5">
    <ng-container *ngFor="let event of eventList">
      <app-feedback-list
        [event]="event"
        (FeedbackEventName)="getFeedbackEventName($event)"
      ></app-feedback-list>
    </ng-container>
  </div>

  <div class="card col-md-5 mx-5" *ngIf="formAvailable">
    <div class="card-header p-2 text-center bg-secondary">
      <h5 class="text-white">Your Opinion Matters</h5>
    </div>
    <div class="card-body py-2 my-2 cBody">
      <h5 class="card-title text-center">
        Give us your feedback on {{ eventName }}
      </h5>
      <form class="px-4">
        <div class="mt-4">
          <div class="mt-2">
            <button
              class="bt px-1"
              (click)="getRating(worst.value)"
              value="worst"
              #worst
            >
              <img
                src="https://img.icons8.com/emoji/35/000000/weary-face.png"
              />Worst
            </button>
            <button
              class="bt px-1"
              (click)="getRating(poor.value)"
              value="poor"
              #poor
            >
              <img
                src="https://img.icons8.com/emoji/35/000000/unamused-face.png"
              />Poor
            </button>
            <button
              class="bt px-1"
              (click)="getRating(okay.value)"
              value="okay"
              #okay
            >
              <img
                src="https://img.icons8.com/emoji/35/000000/neutral-face.png"
              />Okay
            </button>
            <button
              class="bt px-1"
              (click)="getRating(good.value)"
              value="good"
              #good
            >
              <img
                src="https://img.icons8.com/emoji/35/000000/grinning-face-emoji.png"
              />Good
            </button>
            <button
              class="bt px-1"
              (click)="getRating(great.value)"
              value="great"
              #great
            >
              <img
                src="https://img.icons8.com/emoji/35/000000/star-struck.png"
              />Great
            </button>
          </div>

          <h6 class="text-center mt-3">
            {{ message }}
          </h6>
        </div>

        <div class="my-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >How could we improve?</label
          >
          <textarea
            class="form-control mt-3"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>

        <div class="text-center">
          <button class="btn btn-success p-1">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

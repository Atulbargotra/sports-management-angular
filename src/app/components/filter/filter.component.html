<div class="Container-fluid filterbox px-2 py-3">
  <h5 class="mb-3 text-center filterHeading">
    Filter Events<fa-icon
      class="icon text-success px-2"
      icon="faFilter"
    ></fa-icon>
  </h5>

  <div class="d-flex flex-column">
    <hr />
    <h6 class="mb-2">DATE</h6>
    <div class="d-flex flex-row flex-wrap justify-content-start">
      <button
        (click)="sendFilterValue(week.value)"
        class="btn border border-success dateBtn"
        value="thisWeek"
        #week
      >
        This Week
      </button>
      <button
        (click)="sendFilterValue(month.value)"
        class="btn border border-success dateBtn mx-2 reduceFont"
        value="thisMonth"
        #month
      >
        This Month
      </button>
      <button
        (click)="sendFilterValue(nextMonth.value)"
        class="btn border border-success dateBtn reduceFont"
        value="nextMonth"
        #nextMonth
      >
        Next Month
      </button>
    </div>
    <hr />
  </div>

  <div class="d-flex flex-column">
    <h6 class="mb-2">VENUE</h6>
    <div class="d-flex flex-row justify-content-start flex-wrap">
      <button
        (click)="sendFilterValue(outdoor.value)"
        class="btn border border-success venueBtn"
        value="OUTDOOR"
        #outdoor
      >
        Outdoor
      </button>
      <button
        (click)="sendFilterValue(indoor.value)"
        class="btn border border-success venueBtn"
        value="INDOOR"
        #indoor
      >
        Indoor
      </button>
    
      <!-- <button class="btn border border-success typeBtn hide">
        ****************
      </button> -->
    </div>
    <hr />
  </div>

  <div class="d-flex flex-column">
    <h6 class="mb-2">TYPE</h6>
    <div class="d-flex flex-row justify-content-start flex-wrap">
      <button
        (click)="sendFilterValue(individual.value)"
        class="btn border border-success typeBtn mx-1"
        value="INDIVIDUAL"
        #individual
      >
        Individual
      </button>
      <button
        (click)="sendFilterValue(team.value)"
        class="btn border border-success typeBtn mx-1"
        value="TEAM"
        #team
      >
        Team
      </button>
    </div>
    <hr />
  </div>

  <div class="d-flex flex-column">
    <h6 class="mb-2">CATEGORY</h6>
    <div class="d-flex flex-row justify-content-start flex-wrap">
      <select
        name="categoryValue"
        [(ngModel)]="categoryValue"
        (ngModelChange)="sendFilterValue(categoryValue)"
        class="form-select form-select-sm border border-success"
        aria-label=".form-select-sm example"
      >
        <option selected value="NONE">None</option>
        <ng-container *ngFor="let category of categories">
          <option [value]="category">{{ category | titlecase }}</option>
        </ng-container>
      </select>
    </div>
  </div>

  <hr />

  <div class="text-center">
    <button
      (click)="sendFilterValue(none.value)"
      class="btn border border-success noneBtn mx-1"
      value="NONE"
      #none
    >
      Remove All Filters
    </button>
  </div>
</div>

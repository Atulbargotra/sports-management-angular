<div class="Container-fluid filterbox p-3">
  <h5 class="mb-3 text-center">Filter Events</h5>

  <div class="d-flex flex-column justify-content-around">
    <hr />
    <h6 class="mb-3">DATE</h6>
    <div class="d-flex flex-row justify-content-between">
      <button
        (click)="sendFilterValue(week.value)"
        class="btn border border-success dateBtn"
        value="thisWeek"
        #week
      >
        This Week
      </button>
      <button
        (click)="sendFilterValue(month.value)"
        class="btn border border-success dateBtn"
        value="thisMonth"
        #month
      >
        This Month
      </button>
      <button
        (click)="sendFilterValue(nextMonth.value)"
        class="btn border border-success dateBtn"
        value="nextMonth"
        #nextMonth
      >
        Next Month
      </button>
    </div>
    <hr />
  </div>

  <div class="d-flex flex-column justify-content-around">
    <h6 class="mb-3">CATEGORY</h6>
    <div class="d-flex flex-row justify-content-between">
      <button
        (click)="sendFilterValue(outdoor.value)"
        class="btn border border-success categoryBtn"
        value="OUTDOOR"
        #outdoor
      >
        Outdoor
      </button>
      <button
        (click)="sendFilterValue(indoor.value)"
        class="btn border border-success categoryBtn"
        value="INDOOR"
        #indoor
      >
        Indoor
      </button>
      <button class="btn border border-success categoryBtn hide">
        **************
      </button>
    </div>
    <hr />
  </div>

  <div class="d-flex flex-column justify-content-around">
    <h6 class="mb-3">TYPE</h6>
    <div class="d-flex flex-row justify-content-between">
      <button
        (click)="sendFilterValue(individual.value)"
        class="btn border border-success typeBtn"
        value="INDIVIDUAL"
        #individual
      >
        Individual
      </button>
      <button
        (click)="sendFilterValue(team.value)"
        class="btn border border-success typeBtn"
        value="TEAM"
        #team
      >
        Team
      </button>
      <button class="btn border border-success typeBtn hide">
        ****************
      </button>
    </div>
    <hr />
  </div>

  <div class="d-flex flex-column justify-content-around">
    <h6 class="mb-3">LOCATION</h6>
    <div class="d-flex flex-row justify-content-between">
      <select
        class="form-select form-select-sm border border-success"
        aria-label=".form-select-sm example"
      >
        <option selected>Select State</option>
        <option value="1" #state>One</option>
        <option value="2" #state>Two</option>
        <option value="3" #state>Three</option>
      </select>
    </div>
  </div>
</div>

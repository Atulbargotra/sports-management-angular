<div class="card borderCard">
  <img
    src="{{ event.picture }}"
    class="card-img-top borderImg"
    alt="Image not loaded"
  />
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="row">
            <h5 class="card-title col-10 p-2">{{ event.eventName }}</h5>
            <fa-icon
            class="icon col-2 p-1"
            size="lg"
            [icon]="faEdit"
            [routerLink]="['/adminhome/editevent/',event.id]"
            ></fa-icon>
            </div>
            <span class="spanEdit px-2">{{ event.description }}</span>
            <span class="spanEdit px-2">{{ event.location }}</span>
            <span class="spanEdit px-2"
              >Event Date : {{ event.eventDate | date }}</span
            >
            <span class="spanEdit px-2"
              >End Date &nbsp; : {{ event.lastDate | date }}</span
            >
          </div>
        </div>

        <div class="d-flex justify-content-around my-2 p-1">
          <ng-container *ngIf="event.type === 'INDIVIDUAL' && showRegister">
            <button
              class="btn btn-success px-3 py-1"
              (click)="onRegister(event)"
            >
              {{ text }}
            </button>
          </ng-container>
          <ng-container *ngIf="event.type === 'TEAM' && showRegister">
            <button
              class="btn btn-success px-3 py-1"
              [routerLink]="['/userhome/register/', event.id]"
            >
              Register as Team
            </button>
          </ng-container>
          <button
            *ngIf="showDelete"
            class="btn btn-secondary px-3 py-1"
            (click)="onDelete(event)"
          >
            Delete
          </button>
          <button
            *ngIf="showPublish"
            class="btn btn-success px-3 py-1"
            (click)="onPublish(event)"
          >
            Publish
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
